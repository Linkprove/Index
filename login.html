<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Login</title>

    <!-- Bootstrap y css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login-styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


</head>

<body class="body-login body-logyn-movile">
    <div class="container">
        <div class="logo-login text-center">
            <img src="images/Linkprove-Logo.png" alt="">
        </div>
        <div class="login-container">
            <h2 class="text-center text-light mt-3 mb-5">Iniciar Sesión</h2>
            <form>
                <div class="mb-3 position-relative">
                    <img src="images/usuario.png" class="icon-input" alt="Usuario">
                    <input type="text" class="form-control ps-4" id="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="mb-3 position-relative">
                    <img src="images/contraseña.png" class="icon-input" alt="Contraseña">
                    <input type="password" class="form-control ps-4" id="password" placeholder="Contraseña" required>
                </div>

                <div class="mb-3 d-flex justify-content-between align-items-center pp">
                    <div class="form-check ms-2">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label text-light fs-7 " for="rememberMe">Recuérdame</label>
                    </div>
                    <a href="#" class="text-light text-decoration-none fs-7 me-2">¿Olvidaste la contraseña?</a>
                </div>
                
             <button type="submit" class="btn-login w-100">Iniciar Sesión</button>

             <div class="text-center mt-3">
                <span class="text-light fs-7 me-2">¿No tienes una cuenta?</span>
                <a href="#" class="text-light text-decoration-none fw-bold fs-7">Regístrate</a>
            </div>
            
            </form>
        </div>
    </div>
</body>

</html>
